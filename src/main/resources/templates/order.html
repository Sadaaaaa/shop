<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .order-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .order-item img {
            max-width: 100px;
            height: auto;
        }
        .order-summary {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Подключаем общий хедер -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Заказ #<span th:text="${order.id}">1</span></h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Информация о заказе</h5>
                <p class="card-text">Дата заказа: <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">01.01.2024</span></p>
                <p class="card-text">Общая сумма: <span th:text="${order.totalAmount + ' ₽'}">1000 ₽</span></p>
            </div>
        </div>
        
        <h2 class="mb-4">Товары в заказе</h2>
        <div class="order-items">
            <div th:each="item : ${order.orderItems}" class="order-item">
                <div class="row">
                    <div class="col-md-2">
                        <img th:if="${item.product.image}" 
                             th:src="@{/products/image/{id}(id=${item.product.id})}" 
                             alt="Product Image"
                             class="img-fluid">
                        <div th:unless="${item.product.image}" class="text-center p-3 bg-light rounded">
                            Нет изображения
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <h3 th:text="${item.product.name}">Название товара</h3>
                        <p class="text-primary" th:text="${item.product.price + ' ₽'}">0 ₽</p>
                        <p class="text-muted" th:text="${item.product.description}">Описание товара</p>
                    </div>
                    
                    <div class="col-md-3">
                        <p>Количество: <span th:text="${item.quantity}">1</span></p>
                        <p>Сумма: <span th:text="${item.price * item.quantity + ' ₽'}">0 ₽</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:replace="fragments/header :: cart-script"></script>
</body>
</html>
