<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:if="${#strings.equals(param.error, 'exists')}">
                                Пользователь с таким именем уже существует
                            </span>
                            <span th:if="${#strings.equals(param.error, 'invalid')}">
                                Пожалуйста, заполните все обязательные поля
                            </span>
                            <span th:if="${#strings.equals(param.error, 'unknown')}">
                                Ошибка при регистрации. Пожалуйста, попробуйте снова
                            </span>
                        </div>
                        <form method="post" th:action="@{/register}" accept-charset="UTF-8">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required minlength="3" maxlength="50"
                                       pattern="[a-zA-Z0-9]+" title="Только буквы и цифры">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required minlength="6" maxlength="100">
                            </div>
                            <input type="hidden" name="role" value="USER">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                                <a href="/login" class="btn btn-secondary">Уже есть аккаунт? Войти</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
