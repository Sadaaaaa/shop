<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Вход в систему</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error != null}" class="alert alert-danger">
                            Неверное имя пользователя или пароль
                        </div>
                        <div th:if="${param.logout != null}" class="alert alert-success">
                            Вы успешно вышли из системы
                        </div>
                        <div th:if="${param.registered != null}" class="alert alert-success">
                            Регистрация успешна! Теперь вы можете войти
                        </div>
                        <form th:action="@{/login}" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Войти</button>
                                <a href="/register" class="btn btn-secondary">Регистрация</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
